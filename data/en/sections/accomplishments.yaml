accomplishments:
- name: Neuroquery
  organization:
    name: Automated meta-analysis of neuroimaging studies.
    url: https://neuroquery.org/
  courseOverview: Given the topic X, it produces a brain map predicting where a functional study on that topic is likely report activations.

- name: Neurosynth
  organization:
    name: Automated meta-analysis of fMRI studies.
    url: https://neurosynth.org/
  courseOverview: Given the topic X, it produces a brain map assessing the consistency of the associated functional observations in the literature. 

- name: Neurovault
  organization:
    name: Public repository of unthresholded brain maps
    url: https://neurovault.org/
  courseOverview: A place to store and share unthresholded statistical maps, parcellations, and atlases from MRI and PET studies.

- name: CognitiveAtlas
  organization:
    name: Cognitive neuroscience ontology 
    url: https://www.cognitiveatlas.org/
  courseOverview: A project developing knowledge base for cognitive neuroscience - what tasks are we talking about? what cognitive processes?